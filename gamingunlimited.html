<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteForge: Gaming PC - Unlimited Budget Build</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="ByteForge Logo" class="logo">
    <h1>ByteForge: Your PC Building Guide</h1>
  </header>

  <main>
    <section class="wizard-step">
      <h2>Step 1: Choose Your Parts (Gaming PC - Unlimited Budget)</h2>
      <form action="4thpageproject_unlimited.html" method="get">
        
        <!-- CPU -->
        <div class="form-group">
          <label for="cpu">Choose a CPU:</label>
          <select id="cpu" name="cpu" required onchange="updateImage('cpu'); updateMotherboardOptions();">
            <option value="">-- Select CPU --</option>
            <option value="amd_ryzen9_7950x3d" data-socket="am5" data-price="700" data-img="AMD Ryzen 9 7950X3D.jpg">AMD Ryzen 9 7950X3D - $700</option>
            <option value="intel_i9_13900k" data-socket="lga1700" data-price="720" data-img="Intel Core i9-13900K.jpg">Intel Core i9-13900K - $720</option>
            <option value="amd_threadripper_pro" data-socket="swrx8" data-price="2500" data-img="AMD Threadripper Pro 5975WX.jpg">AMD Threadripper Pro 5975WX - $2500</option>
          </select>
          <img id="cpu-img" class="part-img">
        </div>

        <!-- Motherboard -->
        <div class="form-group">
          <label for="motherboard">Choose a Motherboard:</label>
          <select id="motherboard" name="motherboard" required onchange="updateImage('motherboard')">
            <option value="">-- Select Motherboard --</option>
            <option value="asus_x670e" data-socket="am5" data-price="350" data-img="ASUS ROG X670E Crosshair.jpg">ASUS ROG X670E Crosshair - $350</option>
            <option value="msi_z790" data-socket="lga1700" data-price="300" data-img="MSI MPG Z790 Carbon WiFi.jpg">MSI MPG Z790 Carbon WiFi - $300</option>
            <option value="asus_trx40" data-socket="swrx8" data-price="850" data-img="ASUS ROG Zenith TRX40 Extreme.jpg">ASUS ROG Zenith TRX40 Extreme - $850</option>
          </select>
          <img id="motherboard-img" class="part-img">
        </div>

        <!-- RAM -->
        <div class="form-group">
          <label for="ram">Choose RAM:</label>
          <select id="ram" name="ram" required onchange="updateImage('ram')">
            <option value="">-- Select RAM --</option>
            <option value="corsair_64gb_6000" data-price="360" data-img="Corsair Vengeance 64GB DDR5 6000MHz.jpg">Corsair Vengeance 64GB DDR5 6000MHz - $360</option>
            <option value="gskill_64gb_6400" data-price="400" data-img="G.Skill Trident Z5 64GB DDR5 6400MHz.jpg">G.Skill Trident Z5 64GB DDR5 6400MHz - $400</option>
            <option value="kingston_64gb_5600" data-price="340" data-img="Kingston Fury Beast 64GB DDR5 5600MHz.jpg">Kingston Fury Beast 64GB DDR5 5600MHz - $340</option>
          </select>
          <img id="ram-img" class="part-img">
        </div>

        <!-- Storage -->
        <div class="form-group">
          <label for="storage">Choose Storage:</label>
          <select id="storage" name="storage" required onchange="updateImage('storage')">
            <option value="">-- Select Storage --</option>
            <option value="samsung_990pro_4tb" data-price="600" data-img="WD Black SN850X 4TB NVMe SSD.jpg">WD Black SN850X 4TB NVMe SSD - $580</option>
            <option value="crucial_p5plus_4tb" data-price="560" data-img="Crucial P5 Plus 4TB NVMe SSD.jpg">Crucial P5 Plus 4TB NVMe SSD - $560</option>
          </select>
          <img id="storage-img" class="part-img">
        </div>

        <!-- PSU -->
        <div class="form-group">
          <label for="psu">Choose Power Supply:</label>
          <select id="psu" name="psu" required onchange="updateImage('psu')">
            <option value="">-- Select PSU --</option>
            <option value="corsair_1000w" data-price="220" data-img="Corsair AX1000 1000W 80+ Titanium.jpg">Corsair AX1000 1000W 80+ Titanium - $220</option>
            <option value="evga_1300w" data-price="270" data-img="EVGA SuperNOVA 1300 G6 80+ Platinum.jpg">EVGA SuperNOVA 1300 G6 80+ Platinum - $270</option>
            <option value="seasonic_1200w" data-price="300" data-img="Seasonic PRIME TX-1200 80+ Titanium.jpg">Seasonic PRIME TX-1200 80+ Titanium - $300</option>
          </select>
          <img id="psu-img" class="part-img">
        </div>

        <!-- GPU -->
        <div class="form-group">
          <label for="gpu">Choose Graphics Card:</label>
          <select id="gpu" name="gpu" required onchange="updateImage('gpu')">
            <option value="">-- Select GPU --</option>
            <option value="rtx_4090" data-price="1600" data-img="NVIDIA RTX 4090 24GB.jpg">NVIDIA RTX 4090 24GB - $1600</option>
            <option value="rx_7900xtx" data-price="1000" data-img="AMD Radeon RX 7900 XTX 24GB.jpg">AMD Radeon RX 7900 XTX 24GB - $1000</option>
            <option value="nvidia_a6000" data-price="4500" data-img="NVIDIA RTX A6000 48GB.jpg">NVIDIA RTX A6000 48GB - $4500</option>
          </select>
          <img id="gpu-img" class="part-img">
        </div>

        <button type="submit">Next</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 ByteForge. All rights reserved.
  </footer>

 <script>
    const cpuSelect = document.getElementById('cpu');
    const motherboardSelect = document.getElementById('motherboard');
    const allMotherboards = Array.from(motherboardSelect.options);

    function updateMotherboardOptions() {
      const socket = cpuSelect.options[cpuSelect.selectedIndex].dataset.socket;
      motherboardSelect.innerHTML = '';
      motherboardSelect.appendChild(new Option('-- Select Motherboard --', ''));

      allMotherboards.forEach(opt => {
        if (opt.dataset.socket === socket) {
          motherboardSelect.appendChild(opt.cloneNode(true));
        }
      });

      motherboardSelect.onchange = () => updateImage('motherboard');
      updateImage('motherboard'); // Clear motherboard image too when CPU changes
    }

    function updateImage(part) {
      const select = document.getElementById(part);
      const image = document.getElementById(part + '-img');
      const selectedOption = select.options[select.selectedIndex];
      const imgSrc = selectedOption.getAttribute('data-img');

      if (imgSrc) {
        image.src = imgSrc;
        image.style.display = 'block';
      } else {
        image.src = '';
        image.style.display = 'none';
      }
    }

    window.onload = () => {
      ['cpu', 'motherboard', 'ram', 'storage', 'psu', 'gpu'].forEach(part => {
        updateImage(part);
      });
    };
  </script>
</body>
</html>
