<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ByteForge: Streaming PC - $1500–$2000 Build</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="ByteForge Logo" class="logo" />
    <h1>ByteForge: Your PC Building Guide</h1>
  </header>

  <main>
    <section class="wizard-step">
      <h2>Step 1: Choose Your Parts (Streaming PC - $1500–$2000 Budget)</h2>
      <form action="4thpageprojectstreaming2000.html" method="get">

        <!-- CPU -->
        <div class="form-group">
          <label for="cpu">Choose a CPU (strong multitasking, streaming focus):</label>
          <select id="cpu" name="cpu" required onchange="updateImage('cpu'); updateMotherboardOptions();">
            <option value="">-- Select CPU --</option>
            <option value="intel_i7_13700k" data-socket="lga1700" data-price="420" data-img="Intel Core i7-13700K.jpg">Intel Core i7-13700K - $420</option>
            <option value="amd_ryzen7_7700x" data-socket="am5" data-price="390" data-img="AMD Ryzen 7 7700X.jpg">AMD Ryzen 7 7700X - $390</option>
          </select>
          <img id="cpu-img" class="part-img">
        </div>

        <!-- Motherboard -->
        <div class="form-group">
          <label for="motherboard">Choose a Motherboard:</label>
          <select id="motherboard" name="motherboard" required onchange="updateImage('motherboard')">
            <option value="">-- Select Motherboard --</option>
            <option value="asus_b660m_d4_pro" data-socket="lga1700" data-price="150" data-img="ASUS B660M-D4 PRO.png">ASUS B660M-D4 PRO - $150</option>
            <option value="msi_b650_tomahawk" data-socket="am5" data-price="180" data-img="MSI B650 Tomahawk.png">MSI B650 Tomahawk - $180</option>
          </select>
          <img id="motherboard-img" class="part-img">
        </div>

        <!-- RAM -->
        <div class="form-group">
          <label for="ram">Choose RAM:</label>
          <select id="ram" name="ram" required onchange="updateImage('ram')">
            <option value="">-- Select RAM --</option>
            <option value="corsair_32gb_3600" data-price="90" data-img="Corsair Vengeance 32GB DDR4 3600MHz.jpg">Corsair Vengeance 32GB DDR4 3600MHz - $90</option>
            <option value="gskill_32gb_3600" data-price="95" data-img="G.Skill Ripjaws V 32GB DDR4 3600MHz.jpg">G.Skill Ripjaws 32GB DDR4 3600MHz - $95</option>
          </select>
          <img id="ram-img" class="part-img">
        </div>

        <!-- Storage -->
        <div class="form-group">
          <label for="storage">Choose Storage:</label>
          <select id="storage" name="storage" required onchange="updateImage('storage')">
            <option value="">-- Select Storage --</option>
            <option value="wd_black_sn770_2tb" data-price="130" data-img="WD Black SN770 2TB NVMe SSD">WD Black SN770 2TB NVMe SSD - $130</option>
            <option value="samsung_980_pro_2tb" data-price="200" data-img="Samsung 980 PRO 2TB NVMe SSD.jpg">Samsung 980 PRO 2TB NVMe SSD - $200</option>
          </select>
          <img id="storage-img" class="part-img">
        </div>

        <!-- PSU -->
        <div class="form-group">
          <label for="psu">Choose Power Supply:</label>
          <select id="psu" name="psu" required onchange="updateImage('psu')">
            <option value="">-- Select PSU --</option>
            <option value="seasonic_focus_750w" data-price="120" data-img="Seasonic Focus GX-750 80+ Gold.jpg">Seasonic Focus GX-750 80+ Gold - $120</option>
            <option value="corsair_rm750x" data-price="130" data-img="Corsair RM750x 750W 80+ Gold.jpg">Corsair RM750x 80+ Gold - $130</option>
          </select>
          <img id="psu-img" class="part-img">
        </div>

        <!-- GPU -->
        <div class="form-group">
          <label for="gpu">Choose GPU:</label>
          <select id="gpu" name="gpu" required onchange="updateImage('gpu')">
            <option value="">-- Select GPU --</option>
            <option value="rtx_4070" data-price="600" data-img="NVIDIA RTX 4070.png">NVIDIA RTX 4070 - $600</option>
            <option value="rx_6800" data-price="580" data-img="AMD Radeon RX 6800.png">AMD Radeon RX 6800 - $580</option>
            <option value="arc_a770" data-price="320" data-img="Intel Arc A770.png">Intel Arc A770 - $320</option>
          </select>
          <img id="gpu-img" class="part-img">
        </div>

        <button type="submit">Next</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 ByteForge. All rights reserved.
  </footer>

  <script>
    const cpuSelect = document.getElementById('cpu');
    const motherboardSelect = document.getElementById('motherboard');
    const allMotherboards = Array.from(motherboardSelect.options);

    function updateMotherboardOptions() {
      const socket = cpuSelect.options[cpuSelect.selectedIndex].dataset.socket;
      motherboardSelect.innerHTML = '';
      motherboardSelect.appendChild(new Option('-- Select Motherboard --', ''));

      allMotherboards.forEach(opt => {
        if (opt.dataset.socket === socket) {
          motherboardSelect.appendChild(opt.cloneNode(true));
        }
      });

      motherboardSelect.onchange = () => updateImage('motherboard');
      updateImage('motherboard'); // Clear motherboard image too when CPU changes
    }

    function updateImage(part) {
      const select = document.getElementById(part);
      const image = document.getElementById(part + '-img');
      const selectedOption = select.options[select.selectedIndex];
      const imgSrc = selectedOption.getAttribute('data-img');

      if (imgSrc) {
        image.src = imgSrc;
        image.style.display = 'block';
      } else {
        image.src = '';
        image.style.display = 'none';
      }
    }

    window.onload = () => {
      ['cpu', 'motherboard', 'ram', 'storage', 'psu', 'gpu'].forEach(part => {
        updateImage(part);
      });
    };
  </script>
</body>
</html>
