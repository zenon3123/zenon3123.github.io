<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ByteForge: Workstation PC - $500–$1000 Build</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="ByteForge Logo" class="logo" />
    <h1>ByteForge: Your PC Building Guide</h1>
  </header>

  <main>
    <section class="wizard-step">
      <h2>Step 1: Choose Your Parts (Workstation PC - $500–$1000 Budget)</h2>
      <form action="4thpageprojectworkstation1000.html" method="get">

        <!-- CPU -->
        <div class="form-group">
          <label for="cpu">Choose a CPU (multi-core performance):</label>
          <select id="cpu" name="cpu" required onchange="updateImage('cpu'); updateMotherboardOptions();">
            <option value="">-- Select CPU --</option>
            <option value="intel_i5_12400" data-socket="lga1700" data-price="170" data-img="Intel Core i5-12400.png">Intel Core i5-12400 - $170</option>
            <option value="amd_ryzen5_5600" data-socket="am4" data-price="140" data-img="AMD Ryzen 5 5600.jpg">AMD Ryzen 5 5600 - $140</option>
          </select>
          <img id="cpu-img" class="part-img" style="display:none;">
        </div>

        <!-- Motherboard -->
        <div class="form-group">
          <label for="motherboard">Choose a Motherboard:</label>
          <select id="motherboard" name="motherboard" required onchange="updateImage('motherboard')">
            <option value="">-- Select Motherboard --</option>
            <option value="msi_b660m_pro" data-socket="lga1700" data-price="110" data-img="MSI B660M PRO.jpg">MSI B660M PRO - $110</option>
            <option value="asrock_b550m_pro4" data-socket="am4" data-price="100" data-img="ASRock B550M PRO4.png">ASRock B550M PRO4 - $100</option>
          </select>
          <img id="motherboard-img" class="part-img" style="display:none;">
        </div>

        <!-- RAM -->
        <div class="form-group">
          <label for="ram">Choose RAM:</label>
          <select id="ram" name="ram" required onchange="updateImage('ram')">
            <option value="">-- Select RAM --</option>
            <option value="team_16gb_3200" data-price="50" data-img="TeamGroup 16GB DDR4 3200MHz.png">TeamGroup 16GB DDR4 3200MHz - $50</option>
            <option value="corsair_32gb_3200" data-price="80" data-img="Corsair Vengeance 32GB DDR4 3200MHz.png">Corsair Vengeance 32GB DDR4 3200MHz - $80</option>
          </select>
          <img id="ram-img" class="part-img" style="display:none;">
        </div>

        <!-- Storage -->
        <div class="form-group">
          <label for="storage">Choose Storage:</label>
          <select id="storage" name="storage" required onchange="updateImage('storage')">
            <option value="">-- Select Storage --</option>
            <option value="crucial_p3_1tb" data-price="50" data-img="Crucial P3 1TB NVMe SSD.jpg">Crucial P3 1TB NVMe SSD - $50</option>
            <option value="wd_blue_1tb" data-price="60" data-img="WD Blue SN570 1TB NVMe SSD.png">WD Blue SN570 1TB NVMe SSD - $60</option>
          </select>
          <img id="storage-img" class="part-img" style="display:none;">
        </div>

        <!-- PSU -->
        <div class="form-group">
          <label for="psu">Choose Power Supply:</label>
          <select id="psu" name="psu" required onchange="updateImage('psu')">
            <option value="">-- Select PSU --</option>
            <option value="evga_600w" data-price="45" data-img="EVGA 600W 80+ White.png">EVGA 600W 80+ White - $45</option>
            <option value="corsair_550w" data-price="60" data-img="Corsair CV550 550W.jpg">Corsair CV550 80+ Bronze - $60</option>
          </select>
          <img id="psu-img" class="part-img" style="display:none;">
        </div>

        <!-- GPU -->
        <div class="form-group">
          <label for="gpu">Choose GPU (for 3D, rendering, etc.):</label>
          <select id="gpu" name="gpu" required onchange="updateImage('gpu')">
            <option value="">-- Select GPU --</option>
            <option value="rx_6600" data-price="210" data-img="AMD Radeon RX 6600.jpg">AMD Radeon RX 6600 - $210</option>
            <option value="arc_a750" data-price="220" data-img="Intel Arc A750.png">Intel Arc A750 - $220</option>
          </select>
          <img id="gpu-img" class="part-img" style="display:none;">
        </div>

        <button type="submit">Next</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 ByteForge. All rights reserved.
  </footer>

  <script>
    const cpuSelect = document.getElementById('cpu');
    const motherboardSelect = document.getElementById('motherboard');
    const allMotherboards = Array.from(motherboardSelect.options);

    function updateMotherboardOptions() {
      const socket = cpuSelect.options[cpuSelect.selectedIndex].dataset.socket;
      motherboardSelect.innerHTML = '';
      motherboardSelect.appendChild(new Option('-- Select Motherboard --', ''));

      allMotherboards.forEach(opt => {
        if (opt.dataset.socket === socket) {
          motherboardSelect.appendChild(opt.cloneNode(true));
        }
      });

      motherboardSelect.onchange = () => updateImage('motherboard');
      updateImage('motherboard'); // Clear motherboard image too when CPU changes
    }

    function updateImage(part) {
      const select = document.getElementById(part);
      const image = document.getElementById(part + '-img');
      const selectedOption = select.options[select.selectedIndex];
      const imgSrc = selectedOption.getAttribute('data-img');

      if (imgSrc) {
        image.src = imgSrc;
        image.style.display = 'block';
      } else {
        image.src = '';
        image.style.display = 'none';
      }
    }

    window.onload = () => {
      ['cpu', 'motherboard', 'ram', 'storage', 'psu', 'gpu'].forEach(part => {
        updateImage(part);
      });
    };
  </script>
</body>
</html>
