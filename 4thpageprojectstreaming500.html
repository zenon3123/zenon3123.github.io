<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteForge: Review Streaming Build</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="ByteForge Logo" class="logo">
    <h1>ByteForge: Your PC Building Guide</h1>
  </header>

  <main>
    <section class="wizard-step">
      <h2>Step 2: Review Your Streaming PC Build</h2>
      <div class="selected-parts">
        <div><strong>CPU:</strong> <span id="cpu-review"></span></div>
        <div><strong>Motherboard:</strong> <span id="motherboard-review"></span></div>
        <div><strong>RAM:</strong> <span id="ram-review"></span></div>
        <div><strong>Storage:</strong> <span id="storage-review"></span></div>
        <div><strong>Power Supply:</strong> <span id="psu-review"></span></div>
        <div><strong>Graphics Card:</strong> <span id="gpu-review"></span></div>
        <hr>
        <div><strong>Total Estimated Price:</strong> $<span id="total-price"></span></div>
      </div>

      <div class="actions">
        <button onclick="window.history.back()">Edit Selections</button>
        <button onclick="goToConfirmation()">Finalize Build</button>
      </div>
    </section>
  </main>

  <script>
    const partNames = {
      "amd_ryzen5_5600g": "AMD Ryzen 5 5600G",
      "intel_i3_12100": "Intel Core i3-12100",
      "intel_i5_12400": "Intel Core i5-12400",
      "asrock_b550m": "ASRock B550M-HDV",
      "msi_b660m": "MSI B660M-A DDR4",
      "gigabyte_b660m_ds3h": "Gigabyte B660M DS3H DDR4",
      "corsair_16gb_3200": "Corsair Vengeance 16GB DDR4 3200MHz",
      "teamgroup_16gb_3600": "TeamGroup T-Force 16GB DDR4 3600MHz",
      "gskill_16gb_3200": "G.Skill Ripjaws V 16GB DDR4 3200MHz",
      "crucial_p3_500gb": "Crucial P3 500GB NVMe SSD",
      "wd_blue_1tb_sata": "WD Blue 1TB SATA SSD",
      "kingston_nv2_1tb": "Kingston NV2 1TB NVMe SSD",
      "thermaltake_500w": "Thermaltake Smart 500W 80+",
      "evga_500w": "EVGA 500 W1 80+",
      "coolermaster_550w": "Cooler Master MWE 550W Bronze",
      "rx_6400": "AMD Radeon RX 6400",
      "gtx_1650": "NVIDIA GTX 1650",
      "arc_a380": "Intel Arc A380"
    };

    const partPrices = {
      "amd_ryzen5_5600g": 130,
      "intel_i3_12100": 110,
      "intel_i5_12400": 160,
      "asrock_b550m": 80,
      "msi_b660m": 90,
      "gigabyte_b660m_ds3h": 85,
      "corsair_16gb_3200": 45,
      "teamgroup_16gb_3600": 48,
      "gskill_16gb_3200": 46,
      "crucial_p3_500gb": 30,
      "wd_blue_1tb_sata": 40,
      "kingston_nv2_1tb": 50,
      "thermaltake_500w": 40,
      "evga_500w": 45,
      "coolermaster_550w": 50,
      "rx_6400": 130,
      "gtx_1650": 150,
      "arc_a380": 120
    };

    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        cpu: params.get("cpu"),
        motherboard: params.get("motherboard"),
        ram: params.get("ram"),
        storage: params.get("storage"),
        psu: params.get("psu"),
        gpu: params.get("gpu") || ""
      };
    }

    function populateReview() {
      const parts = getQueryParams();
      let totalPrice = 0;

      function fillPart(id, key) {
        const name = partNames[key] || "N/A";
        const price = partPrices[key] || 0;
        document.getElementById(id).textContent = name;
        return price;
      }

      totalPrice += fillPart("cpu-review", parts.cpu);
      totalPrice += fillPart("motherboard-review", parts.motherboard);
      totalPrice += fillPart("ram-review", parts.ram);
      totalPrice += fillPart("storage-review", parts.storage);
      totalPrice += fillPart("psu-review", parts.psu);
      if (parts.gpu) {
        totalPrice += fillPart("gpu-review", parts.gpu);
      } else {
        document.getElementById("gpu-review").textContent = "Using Integrated Graphics";
      }

      document.getElementById("total-price").textContent = totalPrice.toFixed(2);
    }

    function goToConfirmation() {
      const parts = getQueryParams();
      const url = new URL('5thpageprojectstreaming500.html', window.location.href);
      for (const key in parts) {
        url.searchParams.set(key, parts[key]);
      }
      window.location.href = url.toString();
    }

    window.onload = populateReview;
  </script>
