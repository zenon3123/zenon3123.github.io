  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ByteForge: General Purpose Build - $500 to $1000</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="ByteForge Logo" class="logo" />
      <h1>ByteForge: Your PC Building Guide</h1>
    </header>

    <main>
      <section class="wizard-step">
        <h2>Step 1: Choose Your Parts (General Purpose PC - $500 to $1000 Budget)</h2>
        <form action="4thpageprojectgeneral1000.html" method="get">

          <!-- CPU -->
          <div class="form-group">
            <label for="cpu">Choose a CPU (for multitasking and heavier productivity):</label>
            <select id="cpu" name="cpu" required onchange="updateImage('cpu'); updateMotherboardOptions();">
              <option value="">-- Select CPU --</option>
              <option value="intel_i5_13400f" data-socket="lga1700" data-price="190" data-img="Intel Core i5-13400F.jpg">Intel Core i5-13400F - $190</option>
              <option value="amd_ryzen5_7600" data-socket="am5" data-price="230" data-img="AMD Ryzen 5 7600.jpg">AMD Ryzen 5 7600 - $230</option>
            </select>
            <img id="cpu-img" class="part-img">
          </div>

          <!-- Motherboard -->
          <div class="form-group">
            <label for="motherboard">Choose a Motherboard:</label>
            <select id="motherboard" name="motherboard" required onchange="updateImage('motherboard')">
              <option value="">-- Select Motherboard --</option>
              <option value="msi_b660m_pro" data-socket="lga1700" data-price="95" data-img="MSI B660M PRO.jpg">MSI B660M PRO - $95</option>
              <option value="gigabyte_b650m" data-socket="am5" data-price="140" data-img="Gigabyte B650M DS3H.jpg">Gigabyte B650M DS3H - $140</option>
            </select>
            <img id="motherboard-img" class="part-img">
          </div>

          <!-- RAM -->
          <div class="form-group">
            <label for="ram">Choose RAM:</label>
            <select id="ram" name="ram" required onchange="updateImage('ram')">
              <option value="">-- Select RAM --</option>
              <option value="corsair_16gb_ddr4_3200" data-price="50" data-img="Corsair Vengeance 16GB DDR4 3200MHz.jpg">Corsair Vengeance 16GB DDR4 3200MHz - $50</option>
              <option value="gskill_16gb_ddr5_6000" data-price="80" data-img=".Skill Ripjaws 16GB DDR5 6000MHz.jpg">G.Skill Ripjaws 16GB DDR5 6000MHz - $80</option>
            </select>
            <img id="ram-img" class="part-img">
          </div>

          <!-- Storage -->
          <div class="form-group">
            <label for="storage">Choose Storage:</label>
            <select id="storage" name="storage" required onchange="updateImage('storage')">
              <option value="">-- Select Storage --</option>
              <option value="samsung_970_1tb" data-price="80" data-img="Samsung 970 EVO Plus 1TB NVMe SSD.jpg">Samsung 970 EVO Plus 1TB NVMe SSD - $80</option>
              <option value="crucial_p3_1tb" data-price="65" data-img="Crucial P3 1TB NVMe SSD.jpg">Crucial P3 1TB NVMe SSD - $65</option>
            </select>
            <img id="storage-img" class="part-img">
          </div>

          <!-- PSU -->
          <div class="form-group">
            <label for="psu">Choose Power Supply:</label>
            <select id="psu" name="psu" required onchange="updateImage('psu')">
              <option value="">-- Select PSU --</option>
              <option value="corsair_cx650m" data-price="75" data-img="Corsair CX650M 650W 80+ Bronze.jpg">Corsair CX650M 650W 80+ Bronze - $75</option>
              <option value="seasonic_s12iii" data-price="65" data-img="Seasonic S12III 650W 80+ Bronze.jpg">Seasonic S12III 650W 80+ Bronze - $65</option>
            </select>
            <img id="psu-img" class="part-img">
          </div>

          <!-- GPU -->
          <div class="form-group">
            <label for="gpu">Choose GPU:</label>
            <select id="gpu" name="gpu" required onchange="updateImage('gpu')">
              <option value="">-- Select GPU --</option>
              <option value="rx_6600" data-price="200" data-img="AMD Radeon RX 6600.jpg">AMD Radeon RX 6600 - $200</option>
              <option value="rtx_3060" data-price="260" data-img="NVIDIA RTX 3060.jpg">NVIDIA RTX 3060 - $260</option>
            </select>
            <img id="gpu-img" class="part-img">
          </div>

          <button type="submit">Next</button>
        </form>
      </section>
    </main>

    <footer>
      &copy; 2025 ByteForge. All rights reserved.
    </footer>

    <script>
      const cpuSelect = document.getElementById('cpu');
      const motherboardSelect = document.getElementById('motherboard');
      const allMotherboards = Array.from(motherboardSelect.options);

      function updateMotherboardOptions() {
        const socket = cpuSelect.options[cpuSelect.selectedIndex].dataset.socket;
        motherboardSelect.innerHTML = '';
        motherboardSelect.appendChild(new Option('-- Select Motherboard --', ''));

        allMotherboards.forEach(opt => {
          if (opt.dataset.socket === socket) {
            motherboardSelect.appendChild(opt.cloneNode(true));
          }
        });

        motherboardSelect.onchange = () => updateImage('motherboard');
        updateImage('motherboard'); // Clear motherboard image too when CPU changes
      }

      function updateImage(part) {
        const select = document.getElementById(part);
        const image = document.getElementById(part + '-img');
        const selectedOption = select.options[select.selectedIndex];
        const imgSrc = selectedOption.getAttribute('data-img');

        if (imgSrc) {
          image.src = imgSrc;
          image.style.display = 'block';
        } else {
          image.src = '';
          image.style.display = 'none';
        }
      }

      window.onload = () => {
        ['cpu', 'motherboard', 'ram', 'storage', 'psu', 'gpu'].forEach(part => {
          updateImage(part);
        });
      };
    </script>
  </body>
  </html>
