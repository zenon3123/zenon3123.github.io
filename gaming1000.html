<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteForge: Gaming PC - $500 to $1000 Build</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="ByteForge Logo" class="logo">
    <h1>ByteForge: Your PC Building Guide</h1>
  </header>

  <main>
    <section class="wizard-step">
      <h2>Step 1: Choose Your Parts (Gaming PC - $500 to $1000)</h2>
      <form action="4thpageprojectg1000.html" method="get">
        
        <!-- CPU -->
        <div class="form-group">
          <label for="cpu">Choose a CPU:</label>
          <select id="cpu" name="cpu" required onchange="updateImage('cpu'); updateMotherboardOptions();">
            <option value="">-- Select CPU --</option>
            <option value="amd_ryzen5_5600" data-socket="am4" data-price="140" data-img="AMD Ryzen 5 5600.jpg">AMD Ryzen 5 5600 - $140</option>
            <option value="intel_i5_12400f" data-socket="lga1700" data-price="170" data-img="Intel Core i5-12400F.jpg">Intel Core i5-12400F - $170</option>
            <option value="amd_ryzen7_5700x" data-socket="am4" data-price="220" data-img="AMD Ryzen 7 5700X.jpg">AMD Ryzen 7 5700X - $220</option>
          </select>
          <img id="cpu-img" class="part-img">
        </div>

        <!-- Motherboard -->
        <div class="form-group">
          <label for="motherboard">Choose a Motherboard:</label>
          <select id="motherboard" name="motherboard" required onchange="updateImage('motherboard')">
            <option value="">-- Select Motherboard --</option>
            <option value="msi_b550m" data-socket="am4" data-price="100" data-img="MSI B550M PRO-VDH WiFi.jpg">MSI B550M PRO-VDH WiFi - $100</option>
            <option value="gigabyte_b660m" data-socket="lga1700" data-price="120" data-img="Gigabyte B660M DS3H.jpg">Gigabyte B660M DS3H - $120</option>
            <option value="asrock_b550_pro4" data-socket="am4" data-price="110" data-img="ASRock B550 Pro4.jpg">ASRock B550 Pro4 - $110</option>
          </select>
          <img id="motherboard-img" class="part-img">
        </div>

        <!-- RAM -->
        <div class="form-group">
          <label for="ram">Choose RAM:</label>
          <select id="ram" name="ram" required onchange="updateImage('ram')">
            <option value="">-- Select RAM --</option>
            <option value="corsair_16gb_3200" data-price="60" data-img="Corsair Vengeance LPX 16GB DDR4 3200MHz.jpg">Corsair Vengeance LPX 16GB DDR4 3200MHz - $60</option>
            <option value="gskill_16gb_3600" data-price="70" data-img="G.Skill Ripjaws V 16GB DDR4 3600MHz.jpg">G.Skill Ripjaws V 16GB DDR4 3600MHz - $70</option>
            <option value="kingston_16gb_3200" data-price="55" data-img="Kingston HyperX Fury 16GB DDR4 3200MHz.jpg">Kingston HyperX Fury 16GB DDR4 3200MHz - $55</option>
          </select>
          <img id="ram-img" class="part-img">
        </div>

        <!-- Storage -->
        <div class="form-group">
          <label for="storage">Choose Storage:</label>
          <select id="storage" name="storage" required onchange="updateImage('storage')">
            <option value="">-- Select Storage --</option>
            <option value="crucial_1tb_ssd" data-price="65" data-img="Crucial MX500 1TB SSD.jpg">Crucial MX500 1TB SSD - $65</option>
            <option value="wd_black_1tb_nvme" data-price="85" data-img="WD Black SN770 1TB NVMe SSD.jpg">WD Black SN770 1TB NVMe SSD - $85</option>
            <option value="samsung_970evo_500gb" data-price="75" data-img="Samsung 970 EVO Plus 500GB NVMe SSD.jpg">Samsung 970 EVO Plus 500GB NVMe SSD - $75</option>
          </select>
          <img id="storage-img" class="part-img">
        </div>

        <!-- PSU -->
        <div class="form-group">
          <label for="psu">Choose Power Supply:</label>
          <select id="psu" name="psu" required onchange="updateImage('psu')">
            <option value="">-- Select PSU --</option>
            <option value="corsair_550w" data-price="65" data-img="Corsair CV550 550W.jpg">Corsair CV550 550W - $65</option>
            <option value="evga_600w" data-price="70" data-img="EVGA 600 BR 80+ Bronze.jpg">EVGA 600 BR 80+ Bronze - $70</option>
            <option value="seasonic_550w" data-price="75" data-img="Seasonic S12III 550W.jpg">Seasonic S12III 550W - $75</option>
          </select>
          <img id="psu-img" class="part-img">
        </div>

        <!-- GPU -->
        <div class="form-group">
          <label for="gpu">Choose Graphics Card:</label>
          <select id="gpu" name="gpu" required onchange="updateImage('gpu')">
            <option value="">-- Select GPU --</option>
            <option value="rx_6600" data-price="220" data-img="AMD Radeon RX 6600 8GB.jpg">AMD Radeon RX 6600 8GB - $220</option>
            <option value="rtx_3060" data-price="280" data-img="NVIDIA RTX 3060 12GB.jpg">NVIDIA RTX 3060 12GB - $280</option>
            <option value="rx_6650xt" data-price="250" data-img="AMD Radeon RX 6650 XT 8GB.jpg">AMD Radeon RX 6650 XT 8GB - $250</option>
          </select>
          <img id="gpu-img" class="part-img">
        </div>

        <button type="submit">Next</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 ByteForge. All rights reserved.
  </footer>

  <script>
    const cpuSelect = document.getElementById('cpu');
    const motherboardSelect = document.getElementById('motherboard');
    const allMotherboards = Array.from(motherboardSelect.options);

    function updateMotherboardOptions() {
      const socket = cpuSelect.options[cpuSelect.selectedIndex].dataset.socket;
      motherboardSelect.innerHTML = '';
      motherboardSelect.appendChild(new Option('-- Select Motherboard --', ''));

      allMotherboards.forEach(opt => {
        if (opt.dataset.socket === socket) {
          motherboardSelect.appendChild(opt.cloneNode(true));
        }
      });

      motherboardSelect.onchange = () => updateImage('motherboard');
      updateImage('motherboard'); // Clear motherboard image too when CPU changes
    }

    function updateImage(part) {
      const select = document.getElementById(part);
      const image = document.getElementById(part + '-img');
      const selectedOption = select.options[select.selectedIndex];
      const imgSrc = selectedOption.getAttribute('data-img');

      if (imgSrc) {
        image.src = imgSrc;
        image.style.display = 'block';
      } else {
        image.src = '';
        image.style.display = 'none';
      }
    }

    window.onload = () => {
      ['cpu', 'motherboard', 'ram', 'storage', 'psu', 'gpu'].forEach(part => {
        updateImage(part);
      });
    };
  </script>
</body>
</html>
