<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteForge: Choose Your PC Parts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="ByteForge Logo" class="logo">
    <h1>ByteForge: Your PC Building Guide</h1>
  </header>

  <main>
    <section class="wizard-step">
      <h2>Step 1: Choose Your Parts (Gaming PC - Under $500)</h2>
      <form action="4thpageprojectgunder500.html" method="get">

        <!-- CPU -->
        <div class="form-group">
          <label for="cpu">Choose a CPU:</label>
          <select id="cpu" name="cpu" required onchange="updateImage('cpu'); updateMotherboardOptions();">
            <option value="">-- Select CPU --</option>
            <option value="amd_ryzen3_3200g" data-img="AMD Ryzen 3 3200G.jpg" data-socket="am4">AMD Ryzen 3 3200G - $95</option>
            <option value="intel_i3_12100f" data-img="Intel Core i3-12100F.jpg" data-socket="lga1200">Intel Core i3-12100F - $99</option>
            <option value="amd_ryzen5_3400g" data-img="AMD Ryzen 5 3400G.jpg" data-socket="am4">AMD Ryzen 5 3400G - $135</option>
          </select>
          <img id="cpu-img" class="part-img">
        </div>

        <!-- Motherboard -->
        <div class="form-group">
          <label for="motherboard">Choose a Motherboard:</label>
          <select id="motherboard" name="motherboard" required onchange="updateImage('motherboard')">
            <option value="">-- Select Motherboard --</option>
            <option value="asrock_b450m" data-socket="am4" data-price="60" data-img="ASRock B450M Pro4.jpg">ASRock B450M Pro4 - $60</option>
            <option value="gigabyte_b460m" data-socket="lga1200" data-price="70" data-img="Gigabyte B460M DS3H.jpg">Gigabyte B460M DS3H - $70</option>
            <option value="msi_b550m" data-socket="am4" data-price="90" data-img="MSI B550M PRO-VDH WiFi.jpg">MSI B550M PRO-VDH WiFi - $90</option>
          </select>
          <img id="motherboard-img" class="part-img">
        </div>

        <!-- RAM -->
        <div class="form-group">
          <label for="ram">Choose RAM:</label>
          <select id="ram" name="ram" required onchange="updateImage('ram')">
            <option value="">-- Select RAM --</option>
            <option value="corsair_8gb_2666" data-price="35" data-img="Corsair Vengeance LPX 8GB DDR4 2666MHz.jpg">Corsair Vengeance LPX 8GB DDR4 2666MHz - $35</option>
            <option value="team_8gb_3000" data-price="40" data-img="Team T-Force Vulcan 8GB DDR4 3000MHz.jpg">Team T-Force Vulcan 8GB DDR4 3000MHz - $40</option>
            <option value="crucial_8gb_2400" data-price="30" data-img="Crucial Ballistix 8GB DDR4 2400MHz.jpg">Crucial Ballistix 8GB DDR4 2400MHz - $30</option>
          </select>
          <img id="ram-img" class="part-img">
        </div>

        <!-- Storage -->
        <div class="form-group">
          <label for="storage">Choose Storage:</label>
          <select id="storage" name="storage" required onchange="updateImage('storage')">
            <option value="">-- Select Storage --</option>
            <option value="teamgroup_480gb_ssd" data-price="45" data-img="TeamGroup 480GB SSD.jpg">TeamGroup 480GB SSD - $45</option>
            <option value="adata_512gb_ssd" data-price="50" data-img="ADATA Ultimate SU800 512GB SSD.jpg">ADATA Ultimate SU800 512GB SSD - $50</option>
            <option value="seagate_1tb_hdd" data-price="35" data-img="Seagate Barracuda 1TB HDD.jpg">Seagate Barracuda 1TB HDD - $35</option>
          </select>
          <img id="storage-img" class="part-img">
        </div>

        <!-- PSU -->
        <div class="form-group">
          <label for="psu">Choose Power Supply:</label>
          <select id="psu" name="psu" required onchange="updateImage('psu')">
            <option value="">-- Select PSU --</option>
            <option value="evga_500w" data-price="40" data-img="EVGA 500 W1 500W.jpg">EVGA 500 W1 500W - $40</option>
            <option value="corsair_450w" data-price="50" data-img="Corsair CV450 450W.jpg">Corsair CV450 450W - $50</option>
            <option value="thermaltake_500w" data-price="45" data-img="Thermaltake Smart 500W.jpg">Thermaltake Smart 500W - $45</option>
          </select>
          <img id="psu-img" class="part-img">
        </div>

        <!-- GPU -->
        <div class="form-group">
          <label for="gpu">Choose Graphics Card:</label>
          <select id="gpu" name="gpu" required onchange="updateImage('gpu')">
            <option value="">-- Select GPU --</option>
            <option value="gtx_1650" data-price="150" data-img="NVIDIA GTX 1650 4GB.jpg">NVIDIA GTX 1650 4GB - $150</option>
            <option value="rx_550" data-price="120" data-img="AMD Radeon RX 550 4GB.jpg">AMD Radeon RX 550 4GB - $120</option>
            <option value="gtx_1050ti" data-price="140" data-img="NVIDIA GTX 1650 4GB.jpg">NVIDIA GTX 1050 Ti 4GB - $140</option>
          </select>
          <img id="gpu-img" class="part-img">
        </div>

        <button type="submit">Next</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 ByteForge. All rights reserved.
  </footer>

  <script>
    const cpuSelect = document.getElementById('cpu');
    const motherboardSelect = document.getElementById('motherboard');
    const allMotherboards = Array.from(motherboardSelect.options);

    function updateMotherboardOptions() {
      const socket = cpuSelect.options[cpuSelect.selectedIndex].dataset.socket;
      motherboardSelect.innerHTML = '';
      motherboardSelect.appendChild(new Option('-- Select Motherboard --', ''));

      allMotherboards.forEach(opt => {
        if (opt.dataset.socket === socket) {
          motherboardSelect.appendChild(opt.cloneNode(true));
        }
      });

      motherboardSelect.onchange = () => updateImage('motherboard');
      updateImage('motherboard'); // Clear motherboard image too when CPU changes
    }

    function updateImage(part) {
      const select = document.getElementById(part);
      const image = document.getElementById(part + '-img');
      const selectedOption = select.options[select.selectedIndex];
      const imgSrc = selectedOption.getAttribute('data-img');

      if (imgSrc) {
        image.src = imgSrc;
        image.style.display = 'block';
      } else {
        image.src = '';
        image.style.display = 'none';
      }
    }

    window.onload = () => {
      ['cpu', 'motherboard', 'ram', 'storage', 'psu', 'gpu'].forEach(part => {
        updateImage(part);
      });
    };
  </script>
</body>
</html>
