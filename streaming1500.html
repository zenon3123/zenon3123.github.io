<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteForge: Streaming PC - $1000–$1500 Build</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="ByteForge Logo" class="logo">
    <h1>ByteForge: Your PC Building Guide</h1>
  </header>

  <main>
    <section class="wizard-step">
      <h2>Step 1: Choose Your Parts (Streaming PC - $1000–$1500 Budget)</h2>
      <form action="4thpageprojectstreaming1500.html" method="get">

        <!-- CPU -->
        <div class="form-group">
          <label for="cpu">Choose a CPU (High core/thread count preferred):</label>
          <select id="cpu" name="cpu" required onchange="updateImage('cpu'); updateMotherboardOptions();">
            <option value="">-- Select CPU --</option>
            <option value="intel_i5_13600k" data-socket="lga1700" data-price="310" data-img="Intel Core i5-13600K.png">Intel Core i5-13600K - $310</option>
            <option value="amd_ryzen7_7700x" data-socket="am5" data-price="340" data-img="AMD Ryzen 7 7700X.jpg">AMD Ryzen 7 7700X - $340</option>
          </select>
          <img id="cpu-img" class="part-img">
        </div>

        <!-- Motherboard -->
        <div class="form-group">
          <label for="motherboard">Choose a Motherboard:</label>
          <select id="motherboard" name="motherboard" required onchange="updateImage('motherboard')">
            <option value="">-- Select Motherboard --</option>
            <option value="asus_z790_prime" data-socket="lga1700" data-price="190" data-img="ASUS PRIME Z790-P.png">ASUS PRIME Z790-P - $190</option>
            <option value="msi_b650_tomahawk" data-socket="am5" data-price="200" data-img="MSI B650 Tomahawk.png">MSI B650 Tomahawk - $200</option>
          </select>
          <img id="motherboard-img" class="part-img">
        </div>

        <!-- RAM -->
        <div class="form-group">
          <label for="ram">Choose RAM:</label>
          <select id="ram" name="ram" required onchange="updateImage('ram')">
            <option value="">-- Select RAM --</option>
            <option value="corsair_32gb_6000" data-price="120" data-img="Corsair Vengeance 64GB DDR5 6000MHz.jpg">Corsair Vengeance 32GB DDR5 6000MHz - $120</option>
            <option value="gskill_32gb_6000" data-price="125" data-img="G.Skill Trident Z5 32GB DDR5 6000MHz.jpg">G.Skill Trident Z 32GB DDR5 6000MHz - $125</option>
          </select>
          <img id="ram-img" class="part-img">
        </div>

        <!-- Storage -->
        <div class="form-group">
          <label for="storage">Choose Storage:</label>
          <select id="storage" name="storage" required onchange="updateImage('storage')">
            <option value="">-- Select Storage --</option>
            <option value="samsung_990_1tb" data-price="110" data-img="Samsung 990 PRO 1TB NVMe SSD.png">Samsung 990 Pro 1TB NVMe SSD - $110</option>
            <option value="crucial_p5_2tb" data-price="130" data-img="Crucial P5 Plus 2TB NVMe SSD.jpg">Crucial P5 Plus 2TB NVMe SSD - $130</option>
          </select>
          <img id="storage-img" class="part-img">
        </div>

        <!-- PSU -->
        <div class="form-group">
          <label for="psu">Choose Power Supply:</label>
          <select id="psu" name="psu" required onchange="updateImage('psu')">
            <option value="">-- Select PSU --</option>
            <option value="corsair_750w" data-price="110" data-img="Corsair RM750x 750W 80+ Gold.jpg">Corsair RM750x 80+ Gold - $110</option>
            <option value="seasonic_850w" data-price="125" data-img="Seasonic Focus GX-850 80+ Gold.jpg">Seasonic Focus GX-850 80+ Gold - $125</option>
          </select>
          <img id="psu-img" class="part-img">
        </div>

        <!-- GPU -->
        <div class="form-group">
          <label for="gpu">Choose GPU (dedicated GPU highly recommended for streaming):</label>
          <select id="gpu" name="gpu" onchange="updateImage('gpu')">
            <option value="">-- No GPU (use CPU's iGPU) --</option>
            <option value="rtx_4060ti" data-price="390" data-img="NVIDIA RTX 4060 Ti.jpg">NVIDIA RTX 4060 Ti - $390</option>
            <option value="rx_6750xt" data-price="380" data-img="AMD Radeon RX 6750 XT.jpg">AMD Radeon RX 6750 XT - $380</option>
          </select>
          <img id="gpu-img" class="part-img">
        </div>

        <button type="submit">Next</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 ByteForge. All rights reserved.
  </footer>

  <script>
    const cpuSelect = document.getElementById('cpu');
    const motherboardSelect = document.getElementById('motherboard');
    const allMotherboards = Array.from(motherboardSelect.options);

    function updateMotherboardOptions() {
      const socket = cpuSelect.options[cpuSelect.selectedIndex].dataset.socket;
      motherboardSelect.innerHTML = '';
      motherboardSelect.appendChild(new Option('-- Select Motherboard --', ''));

      allMotherboards.forEach(opt => {
        if (opt.dataset.socket === socket) {
          motherboardSelect.appendChild(opt.cloneNode(true));
        }
      });

      motherboardSelect.onchange = () => updateImage('motherboard');
      updateImage('motherboard'); // Clear motherboard image too when CPU changes
    }

    function updateImage(part) {
      const select = document.getElementById(part);
      const image = document.getElementById(part + '-img');
      const selectedOption = select.options[select.selectedIndex];
      const imgSrc = selectedOption.getAttribute('data-img');

      if (imgSrc) {
        image.src = imgSrc;
        image.style.display = 'block';
      } else {
        image.src = '';
        image.style.display = 'none';
      }
    }

    window.onload = () => {
      ['cpu', 'motherboard', 'ram', 'storage', 'psu', 'gpu'].forEach(part => {
        updateImage(part);
      });
    };
  </script>
</body>
</html>
