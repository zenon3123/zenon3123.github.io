<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ByteForge: Workstation PC - $1500–$2000 Build</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="ByteForge Logo" class="logo" />
    <h1>ByteForge: Your PC Building Guide</h1>
  </header>

  <main>
    <section class="wizard-step">
      <h2>Step 1: Choose Your Parts (Workstation PC - $1500–$2000 Budget)</h2>
      <form action="4thpageprojectworkstation2000.html" method="get">

        <!-- CPU -->
        <div class="form-group">
          <label for="cpu">Choose a CPU (high core/thread count):</label>
          <select id="cpu" name="cpu" required onchange="updateImage('cpu'); updateMotherboardOptions();">
            <option value="">-- Select CPU --</option>
            <option value="intel_i9_13900k" data-socket="lga1700" data-price="550" data-img="Intel Core i9-13900K.jpg">Intel Core i9-13900K - $550</option>
            <option value="amd_ryzen9_7900x" data-socket="am5" data-price="480" data-img="AMD Ryzen 9 7900X.jpg">AMD Ryzen 9 7900X - $480</option>
          </select>
          <img id="cpu-img" class="part-img" style="display:none;">
        </div>

        <!-- Motherboard -->
        <div class="form-group">
          <label for="motherboard">Choose a Motherboard:</label>
          <select id="motherboard" name="motherboard" required onchange="updateImage('motherboard')">
            <option value="">-- Select Motherboard --</option>
            <option value="asus_z790_prime" data-socket="lga1700" data-price="220" data-img="ASUS Prime Z790-P WiFi.png">ASUS Prime Z790-P WiFi - $220</option>
            <option value="gigabyte_b650_aorus" data-socket="am5" data-price="190" data-img="Gigabyte B650 AORUS Elite AX.png">Gigabyte B650 AORUS Elite AX - $190</option>
          </select>
          <img id="motherboard-img" class="part-img" style="display:none;">
        </div>

        <!-- RAM -->
        <div class="form-group">
          <label for="ram">Choose RAM:</label>
          <select id="ram" name="ram" required onchange="updateImage('ram')">
            <option value="">-- Select RAM --</option>
            <option value="corsair_64gb_ddr5" data-price="220" data-img="Corsair Vengeance 64GB DDR5 6000MHz.jpg">Corsair Vengeance 64GB DDR5 6000MHz - $220</option>
            <option value="gskill_64gb_ddr5" data-price="230" data-img="G.Skill Ripjaws 64GB DDR5 6000MHz.png">G.Skill Ripjaws 64GB DDR5 6000MHz - $230</option>
          </select>
          <img id="ram-img" class="part-img" style="display:none;">
        </div>

        <!-- Storage -->
        <div class="form-group">
          <label for="storage">Choose Storage:</label>
          <select id="storage" name="storage" required onchange="updateImage('storage')">
            <option value="">-- Select Storage --</option>
            <option value="samsung_990pro_2tb" data-price="180" data-img="Samsung 990 PRO 2TB NVMe SSD.png">Samsung 990 PRO 2TB NVMe SSD - $180</option>
            <option value="wd_black_sn850x_2tb" data-price="170" data-img="WD Black SN850X 2TB NVMe SSD.png">WD Black SN850X 2TB NVMe SSD - $170</option>
          </select>
          <img id="storage-img" class="part-img" style="display:none;">
        </div>

        <!-- PSU -->
        <div class="form-group">
          <label for="psu">Choose Power Supply:</label>
          <select id="psu" name="psu" required onchange="updateImage('psu')">
            <option value="">-- Select PSU --</option>
            <option value="corsair_rm850x" data-price="140" data-img="Corsair RM850x 850W 80+ Gold.png">Corsair RM850x 80+ Gold - $140</option>
            <option value="seasonic_focus_850" data-price="150" data-img="Seasonic Focus GX-850 80+ Gold.jpg">Seasonic Focus GX-850 80+ Gold - $150</option>
          </select>
          <img id="psu-img" class="part-img" style="display:none;">
        </div>

        <!-- GPU -->
        <div class="form-group">
          <label for="gpu">Choose GPU (rendering, heavy compute tasks):</label>
          <select id="gpu" name="gpu" required onchange="updateImage('gpu')">
            <option value="">-- Select GPU --</option>
            <option value="rtx_4070super" data-price="600" data-img="NVIDIA RTX 4070 Super.png">NVIDIA GeForce RTX 4070 SUPER - $600</option>
            <option value="rx_7900xt" data-price="650" data-img="AMD Radeon RX 7900 XT.png">AMD Radeon RX 7900 XT - $650</option>
          </select>
          <img id="gpu-img" class="part-img" style="display:none;">
        </div>

        <button type="submit">Next</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 ByteForge. All rights reserved.
  </footer>

  <script>
    const cpuSelect = document.getElementById('cpu');
    const motherboardSelect = document.getElementById('motherboard');
    const allMotherboards = Array.from(motherboardSelect.options);

    function updateMotherboardOptions() {
      const socket = cpuSelect.options[cpuSelect.selectedIndex].dataset.socket;
      motherboardSelect.innerHTML = '';
      motherboardSelect.appendChild(new Option('-- Select Motherboard --', ''));

      allMotherboards.forEach(opt => {
        if (opt.dataset.socket === socket) {
          motherboardSelect.appendChild(opt.cloneNode(true));
        }
      });

      motherboardSelect.onchange = () => updateImage('motherboard');
      updateImage('motherboard'); // Clear motherboard image too when CPU changes
    }

    function updateImage(part) {
      const select = document.getElementById(part);
      const image = document.getElementById(part + '-img');
      const selectedOption = select.options[select.selectedIndex];
      const imgSrc = selectedOption.getAttribute('data-img');

      if (imgSrc) {
        image.src = imgSrc;
        image.style.display = 'block';
      } else {
        image.src = '';
        image.style.display = 'none';
      }
    }

    window.onload = () => {
      ['cpu', 'motherboard', 'ram', 'storage', 'psu', 'gpu'].forEach(part => {
        updateImage(part);
      });
    };
  </script>
</body>
</html>
