<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ByteForge: General Purpose Build - $1500 to $2000</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="ByteForge Logo" class="logo" />
    <h1>ByteForge: Your PC Building Guide</h1>
  </header>

  <main>
    <section class="wizard-step">
      <h2>Step 1: Choose Your Parts (General Purpose PC - $1500 to $2000 Budget)</h2>
      <form action="4thpageprojectgeneral2000.html" method="get">

        <!-- CPU -->
        <div class="form-group">
          <label for="cpu">Choose a CPU (high-performance multitasking & workloads):</label>
          <select id="cpu" name="cpu" required onchange="updateImage('cpu'); updateMotherboardOptions();">
            <option value="">-- Select CPU --</option>
            <option value="intel_i9_13900f" data-socket="lga1700" data-price="480" data-img="Intel Core i9-13900F.jpg">Intel Core i9-13900F - $480</option>
            <option value="amd_ryzen9_7900x" data-socket="am5" data-price="430" data-img="AMD Ryzen 9 7900X.jpg">AMD Ryzen 9 7900X - $430</option>
          </select>
          <img id="cpu-img" class="part-img">
        </div>

        <!-- Motherboard -->
        <div class="form-group">
          <label for="motherboard">Choose a Motherboard:</label>
          <select id="motherboard" name="motherboard" required onchange="updateImage('motherboard')">
            <option value="">-- Select Motherboard --</option>
            <option value="asus_z790_prime" data-socket="lga1700" data-price="210" data-img="ASUS PRIME Z790-P.png">ASUS PRIME Z790-P - $210</option>
            <option value="msi_b650_tomahawk" data-socket="am5" data-price="200" data-img="MSI B650 TOMAHAWK WIFI.png">MSI B650 TOMAHAWK WIFI - $200</option>
          </select>
          <img id="motherboard-img" class="part-img">
        </div>

        <!-- RAM -->
        <div class="form-group">
          <label for="ram">Choose RAM:</label>
          <select id="ram" name="ram" required onchange="updateImage('ram')">
            <option value="">-- Select RAM --</option>
            <option value="corsair_32gb_ddr5_6000" data-price="150" data-img="Corsair Vengeance 32GB DDR5 6000MHz.png">Corsair Vengeance 32GB DDR5 6000MHz - $150</option>
            <option value="gskill_32gb_ddr5_6400" data-price="165" data-img="https://netcodex.ph/wp-content/uploads/2023/02/dc2f0c7226fcd8aaef1af0416aed391c.jpg">G.Skill Trident Z5 32GB DDR5 6400MHz - $165</option>
          </select>
          <img id="ram-img" class="part-img">
        </div>

        <!-- Storage -->
        <div class="form-group">
          <label for="storage">Choose Storage:</label>
          <select id="storage" name="storage" required onchange="updateImage('storage')">
            <option value="">-- Select Storage --</option>
            <option value="samsung_990pro_1tb" data-price="130" data-img="Samsung 990 PRO 1TB NVMe SSD.png">Samsung 990 PRO 1TB NVMe SSD - $130</option>
            <option value="wd_black_sn850x_2tb" data-price="180" data-img="WD Black SN850X 2TB NVMe SSD.png">WD Black SN850X 2TB NVMe SSD - $180</option>
          </select>
          <img id="storage-img" class="part-img">
        </div>

        <!-- PSU -->
        <div class="form-group">
          <label for="psu">Choose Power Supply:</label>
          <select id="psu" name="psu" required onchange="updateImage('psu')">
            <option value="">-- Select PSU --</option>
            <option value="corsair_rm850x" data-price="135" data-img="Corsair RM850x 850W 80+ GoldCorsair RM850x 850W 80+ Gold.png">Corsair RM850x 850W 80+ Gold - $135</option>
            <option value="seasonic_focus_850" data-price="140" data-img="Seasonic Focus GX-850 80+ Gold.png">Seasonic Focus GX-850 80+ Gold - $140</option>
          </select>
          <img id="psu-img" class="part-img">
        </div>

        <!-- GPU -->
        <div class="form-group"> 
          <label for="gpu">Choose GPU:</label>
          <select id="gpu" name="gpu" required onchange="updateImage('gpu')">
            <option value="">-- Select GPU --</option>
            <option value="rtx_4070_super" data-price="600" data-img="NVIDIA RTX 4070 Super.png">NVIDIA RTX 4070 Super - $600</option>
            <option value="rx_7900_xt" data-price="620" data-img="AMD Radeon RX 7900 XT.png">AMD Radeon RX 7900 XT - $620</option>
          </select>
          <img id="gpu-img" class="part-img">
        </div>

        <button type="submit">Next</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 ByteForge. All rights reserved.
  </footer>

  <script>
    const cpuSelect = document.getElementById('cpu');
    const motherboardSelect = document.getElementById('motherboard');
    const allMotherboards = Array.from(motherboardSelect.options);

    function updateMotherboardOptions() {
      const socket = cpuSelect.options[cpuSelect.selectedIndex].dataset.socket;
      motherboardSelect.innerHTML = '';
      motherboardSelect.appendChild(new Option('-- Select Motherboard --', ''));

      allMotherboards.forEach(opt => {
        if (opt.dataset.socket === socket) {
          motherboardSelect.appendChild(opt.cloneNode(true));
        }
      });

      motherboardSelect.onchange = () => updateImage('motherboard');
      updateImage('motherboard'); // Clear motherboard image too when CPU changes
    }

    function updateImage(part) {
      const select = document.getElementById(part);
      const image = document.getElementById(part + '-img');
      const selectedOption = select.options[select.selectedIndex];
      const imgSrc = selectedOption.getAttribute('data-img');

      if (imgSrc) {
        image.src = imgSrc;
        image.style.display = 'block';
      } else {
        image.src = '';
        image.style.display = 'none';
      }
    }

    window.onload = () => {
      ['cpu', 'motherboard', 'ram', 'storage', 'psu', 'gpu'].forEach(part => {
        updateImage(part);
      });
    };
  </script>
</body>
</html>
